<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character & Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Real-time Character & Word Counter</h2>

    <textarea id="message" placeholder="Type your message..." maxlength="100" rows="5" cols="40"></textarea>
    
    <div class="counter-container">
      <p id="char-count">Characters: 0 / 100</p>
      <p id="word-count">Words: 0</p>
    </div>

    <button id="submit-btn" disabled>Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
